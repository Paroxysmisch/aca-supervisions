name: Compile Typst Documents
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Typst
        uses: typst/setup-typst@v4

      - name: Compile Lectures
        run: |
          # Find all directories matching the lecture pattern
          for dir in lectures-*; do
            if [ -d "$dir" ] && [ -f "$dir/main.typ" ]; then
              echo "Compiling $dir/main.typ..."
              # Compiles main.typ to [directory-name].pdf
              typst compile "$dir/main.typ" "${dir}.pdf"
            fi
          done

      - name: Upload PDFs
        uses: actions/upload-artifact@v4
        with:
          name: lecture-pdfs
          path: "*.pdf"
